<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
         <input type="text" id="displayBox">
        </div>
         <div class="row">
           <button value="7" onclick="display('7')">7</button>
           <button value="8" onclick="display('8')">8</button>
           <button value="9" onclick="display('9')">9</button>
           <button class="operator" onclick="display('+')">+</button>
         </div>
         <div class="row">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
         </div>
         <div class="row">
            <button value="1" onclick="display('1')">1 </button>
            <button value="2" onclick="display('2')">2</button>
            <button value="3" onclick="display('3')">3</button>
            <button value="*" onclick="display('*')">*</button>
         </div>
         <div class="row">
            <button value="." onclick="display('.')">.</button>
            <button value="0" onclick="display('0')">0</button>
            <button value="%" onclick="display('%')">%</button>
            <button value="/" onclick="display('/')">/</button>
         </div>
         <div class="row">
            <button id="clear" onclick="clearAll()">Clear All</button>
            <button class="equal" onclick="calculation()">=</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
